<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger Management</title>
  <link rel="stylesheet" href="burger.css">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- bootstrap -->

</head>

<body>
  <div class="container">


  

 
    <div class="d-flex align-items-center justify-content-center mt-3">
      <img class="BurgerIcon" src="/public/BurgerM.svg">
      <h1 class="textHeader">ระบบจัดการเมนูอาหาร</h1></img>
    </div>

    <div class=" row col col-md-2">

      <div class="d-flex align-items-center mt-3 ">
        <label for="shop">ร้าน: </label> &nbsp;&nbsp;
        <select class="form-select" id="shopName">
        </select>
      </div>

    </div>


    <div class=" row col col-md-3  ">
    <div class="d-flex align-items-center mt-3">
      <label for="Filter">แสดงผล: </label> &nbsp;&nbsp;
      <select class="form-select" id="filterProduct" style="width: 150px;">
        <option value="0">Show All</option>
        <option value="1">Burger</option>
        <option value="2">Chicken</option>
        <option value="3">Other</option>
      </select>
    </div>
  </div>


    <div class="mt-3 d-flex gap-3 justify-content-end ">

      <button class="btn btn-success rounded-md ml-2 " onclick="showAdd()">เพิ่มรายการ</button>

      <button class="btn btn-danger rounded-md ml-2 " onclick="checkbox()">ลบรายการที่เลือก</button>
    </div>

 <div id="popupAdd" class="closePopup popup-bg">
    <div class=" container justify-content-center popupContent p-5">
<img class="closeButton" src="/public/close.png" onclick="closeAdd()">

<form onsubmit="submitAdd()">

      <div class="d-flex align-items-center mt-3 ">
        <label style="width: 100px;">ชื่อเมนู:</label> &nbsp;&nbsp;
        <input type="text" id="NameMenu" class="form-control ml-10" id="" required  placeholder="ระบุชื่อเมนู">
      </div>
    

      <div class="d-flex align-items-center mt-3 ">
        <label style="width: 100px;">ราคา:</label> &nbsp;&nbsp;
        <input type="number" id="price" class="form-control ml-10" id="" placeholder="ระบุราคา" required>
      </div>



      <div class="d-flex align-items-center mt-3 ">
        <label style="width: 80px;">ประเภท:</label> &nbsp;&nbsp;
        <select class="form-select" id="productType" style="width: 150px;" >
          <option value="Burger">Burger</option>
          <option value="Chicken">Chicken</option>
          <option value="">Other</option>
        </select>
    </div>

    <div class="row d-flex justify-content-center">
      <button type="submit" class="btn btn-success rounded-md mt-3 " style="width: 250px;" > ตกลง </button>
    </div>
    </form>
  </div>

    </div>
  
    <div class="row " > 

      <Table class=" mt-3 border-0 tableS">
        <thead>
          <tr class="text-center " style= background-color:#f59f1e; >
            <th class="p-1">#</th>
            <th class="p-1">เมนูอาหาร</th>
            <th class="p-1">ประเภท</th>
            <th class="p-1">ราคา</th>
            <th class="p-1">จัดการ</th>
          </tr>
        </thead>
        
<tbody id="menuList">

</tbody>


      </Table>


    </div>






















<script src="/scriptBurger.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <!-- bootstrap -->
</body>
</body>

</html>
